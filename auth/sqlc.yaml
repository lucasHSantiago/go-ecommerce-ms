version: "2"
sql:
  - engine: "postgresql"
    name: "repositoy"
    queries: "./internal/repository/query/"
    schema: "./internal/repository/migrations/"
    gen:
      go:
        package: "repository"
        out: "./internal/repository/"
        sql_package: "pgx/v5"
        emit_interface: false
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"

